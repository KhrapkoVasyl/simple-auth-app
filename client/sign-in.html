<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/sign-in.css" />
    <!-- <script defer type="module" src="./scripts/chat.js"></script> -->
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <header>
          <nav class="header-nav">
            <a href="./index.html">SimpleAuthüîê App</a>
          </nav>
        </header>
      </div>
      <div class="content-container">
        <h2>Sign In to the App</h2>
        <form class="sign-in-form">
          <div class="input-container">
            <label for="email-input"
              ><span style="color: red">*</span>email:</label
            >
            <input id="email-input" autofocus placeholder="email" type="text" />
          </div>
          <div class="input-container">
            <label for="password-input"
              ><span style="color: red">*</span>password:</label
            >
            <input id="password-input" placeholder="password" type="password" />
          </div>
          <div class="btn-container">
            <button class="btn">Sign In</button>
          </div>
        </form>
        <p>
          New User? <a href="./sign-up.html"><u>Sign up</u></a>
        </p>
      </div>
    </div>
  </body>
</html>
