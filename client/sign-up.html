<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/sign-up.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script defer type="module" src="./scripts/sign-up.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <header>
          <nav class="header-nav">
            <a href="./index.html">SimpleAuthüîê App</a>
          </nav>
        </header>
      </div>
      <div class="content-container">
        <h2>Sign Up to the App</h2>
        <form class="sign-up-form">
          <div class="input-container">
            <label for="name"><span style="color: red">*</span>name:</label>
            <input
              id="name"
              autofocus
              placeholder="Mike Vincent"
              type="text"
              name="name"
            />
          </div>
          <div class="input-container">
            <label for="email"><span style="color: red">*</span>email:</label>
            <input id="email" placeholder="email" type="text" name="email" />
          </div>
          <div class="input-container">
            <label for="password"
              ><span style="color: red">*</span>password:</label
            >
            <input
              id="password"
              placeholder="password"
              type="password"
              name="password"
            />
          </div>
          <div class="input-container">
            <label for="group"><span style="color: red">*</span>group:</label>
            <input id="group" placeholder="–Ü–ü-04" type="text" name="group" />
          </div>
          <div class="input-container">
            <label for="variant"
              ><span style="color: red">*</span>variant:</label
            >
            <input id="variant" placeholder="12" type="number" name="variant" />
          </div>
          <div class="btn-container">
            <button class="btn">Sign Up</button>
          </div>
        </form>
        <p>
          Already registered? <a href="./sign-in.html"><u>Sign in</u></a>
        </p>
      </div>
    </div>
  </body>
</html>
